name: Deploy to Firebase Hosting

on:
  workflow_dispatch:
  push:
  pull_request_review:
    types: [submitted]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Run build script
        run: |
          yarn i && yarn run docs:build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRAFTENGINE_WIKI }}
          projectId: craftengine-wiki
          channelId: live
